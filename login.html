<!doctype html> 
<html>
<head>
<title>Admin Login</title>
	<link rel="shortcut icon" href='img/icon.gif' />
	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<script src='js/jquery.min.js' type='text/javascript' charset='utf-8'></script>
	<script src='js/utils.js' type='text/javascript' charset='utf-8'></script>
	<script language='javascript' type='text/javascript'>		
		$(document).ready(function() {			
			if (getParam('invalid') != null) {			
				$('#errorMessage').html('Invalid username or password!');
			}
			
		});
	</script>
</head>
<body>
	<div class='header'>
		<div class='loginheader'><img id='logo' src='img/icon.gif' /></div>
		<div class='logintitle'> Simple Gallery Management</div>
	</div>
	<div class='loginPage'>
		
		<div class='logintitle'>Login</div>
		<form name='login' method='post' action='userApi.php'>		
		<div class='login'>
			Username:<br/>
			<input type='text' name='username'><br/>	
			Password:<br/>
			<input type='password' name='password'><br/>
		</div>
		<div class='remember'>
			Remember Me:<input type='checkbox' name='rememberme' value='1' />
		</div>
		<br/><input type='submit' name='submit' value='Login'>
	
		</form>
	</div>   
	<div class='message' id='errorMessage'></div>
</body>
</html>
